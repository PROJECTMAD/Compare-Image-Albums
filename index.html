<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Albums v7</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-screen overflow-hidden">

    <!-- Backdrop for Detail View -->
    <div id="detail-backdrop" class="absolute inset-0 bg-gray-900/70 backdrop-blur-sm z-20"></div>

    <!-- Floating Action Buttons Container -->
    <div class="fixed bottom-6 right-6 z-10 flex flex-col items-center space-y-4">

        <!-- Floating Queue Button -->
        <button id="queue-button"
            class="bg-green-600 hover:bg-green-700 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center transition-all transform hover:scale-110 opacity-0 pointer-events-none scale-95">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span id="queue-count"
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center border-2 border-white dark:border-gray-900">0</span>
        </button>

        <!-- Floating Menu Button -->
        <button id="menu-button"
            class="bg-indigo-600 hover:bg-indigo-700 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center transition-transform hover:scale-110">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

    </div>

    <!-- Centered Popup Menu -->
    <div id="popup-menu-overlay"
        class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center text-center p-4 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div
            class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-sm transform scale-95 transition-all duration-300">
            <!-- Main Menu View -->
            <div id="popup-menu">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Menu</h2>
                        <button id="close-menu-button"
                            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <nav class="flex flex-col space-y-2">
                        <a href="#" id="create-album-menu-button"
                            class="album-title text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 p-3 rounded-lg transition-colors">Create
                            Album</a>
                        <a href="#" id="settings-button"
                            class="album-title text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 p-3 rounded-lg transition-colors">Settings</a>
                    </nav>
                </div>
            </div>
            <!-- Settings View -->
            <div id="settings-view" class="hidden">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Settings</h2>
                        <button id="back-to-menu-button"
                            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="space-y-4 text-left">
                        <div>
                            <label for="db-url-input"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Database
                                URL</label>
                            <input type="text" id="db-url-input"
                                class="w-full p-2 border-2 border-gray-200 dark:border-gray-700 rounded-lg dark:bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500"
                                value="https://batchimagecomparer-1d67.restdb.io/rest/albums">
                        </div>
                        <div>
                            <label for="api-key-input"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">API Key</label>
                            <input type="password" id="api-key-input"
                                class="w-full p-2 border-2 border-gray-200 dark:border-gray-700 rounded-lg dark:bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button id="save-settings-button"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:opacity-50">Save</button>
                        <button id="clear-settings-button" type="button"
                            class="w-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg transition-colors">Clear</button>

                        <p id="settings-error" class="text-red-500 text-sm mt-2 text-center h-4"></p>
                    </div>
                </div>
            </div>
            <!-- Create Album View -->
            <div id="create-album-view" class="hidden">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Create New Album</h2>
                        <button id="back-to-menu-from-create-button"
                            class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="space-y-4 text-left">
                        <div>
                            <label for="create-title-input"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
                            <input type="text" id="create-title-input"
                                class="w-full p-2 border-2 border-gray-200 dark:border-gray-700 rounded-lg dark:bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="">
                        </div>
                        <div>
                            <label for="create-desc-input"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
                            <textarea id="create-desc-input" rows="3"
                                class="w-full p-2 border-2 border-gray-200 dark:border-gray-700 rounded-lg dark:bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder=""></textarea>
                        </div>
                        <div>
                            <label for="create-urls-input"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Image URLs
                                (one per line)</label>
                            <textarea id="create-urls-input" rows="4"
                                class="w-full p-2 border-2 border-gray-200 dark:border-gray-700 rounded-lg dark:bg-gray-900 focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="https://.../image1.jpg&#10;https://.../image2.png"></textarea>
                        </div>
                        <button id="submit-album-button"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:opacity-50">Create
                            Album</button>
                        <button id="clear-album-form-button" type="button"
                            class="w-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg transition-colors">Clear</button>

                        <p id="create-album-message" class="text-sm mt-2 text-center h-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Queue Menu Overlay -->
    <div id="queue-menu-overlay"
        class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40 flex items-center justify-center text-center p-4 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div
            class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md transform scale-95 transition-all duration-300 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-green-600 dark:text-green-400">Comparison Queue</h2>
                <button id="close-queue-menu-button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="queue-list" class="space-y-3 text-left max-h-[50vh] overflow-y-auto pr-2">
                <!-- Queued albums will be dynamically inserted here -->
            </div>
            <div class="flex space-x-4 mt-6">
                <button id="clear-queue-button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Clear All</button>
                <button id="compare-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Compare</button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 h-full flex flex-col">
        <!-- Search and Filters -->
        <div class="flex-shrink-0">
            <h1 class="text-4xl font-bold mb-4 text-center">Your Album Collection</h1>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3"><svg class="h-5 w-5 text-gray-400"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd" />
                    </svg></span>
                <input id="search-input" type="text" placeholder="Search albums by title..."
                    class="w-full pl-10 pr-10 py-3 border-2 border-gray-200 dark:border-gray-700 rounded-lg dark:bg-gray-800 focus:ring-indigo-500 focus:border-indigo-500">
                <button id="clear-search-button" class="absolute inset-y-0 right-0 flex items-center pr-3 hidden"><svg
                        class="h-5 w-5 text-gray-400 hover:text-gray-600" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd" />
                    </svg></button>
                <div id="suggestions-box"
                    class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg hidden">
                </div>
            </div>
        </div>

        <div class="relative flex-grow min-h-0">
            <!-- Albums Grid -->
            <div id="albums-grid"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 h-full overflow-y-auto p-6">
                <!-- Album cards will be dynamically inserted here -->
            </div>

            <!-- MODIFIED Album Detail Container -->
            <div id="album-detail-container" class="absolute bottom-0 left-0 right-0 p-4 z-30">
                <div
                    class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-2xl border border-gray-200 dark:border-gray-700 grid grid-cols-1 md:grid-cols-12 gap-6 h-[20vh]">
                    <!-- Image Gallery (37.5% width) -->
                    <div id="detail-image-gallery" class="grid grid-cols-3 gap-4 h-full md:col-span-5">
                        <!-- Images and placeholders will be dynamically inserted here -->
                    </div>

                    <!-- Album Info (50% width) -->
                    <div class="flex flex-col overflow-hidden md:col-span-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 id="detail-title" class="text-2xl font-bold"></h3>
                            <p id="detail-image-count" class="text-md text-gray-500 dark:text-gray-400 font-medium"></p>
                        </div>
                        <div id="detail-description"
                            class="text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-900/50 p-4 rounded-lg overflow-y-auto flex-grow">
                            <!-- Description will be inserted here -->
                        </div>
                    </div>

                    <!-- Add/Remove Button Container -->
                    <div id="detail-action-button-container" class="flex items-center justify-end md:col-span-1">
                        <!-- The + or - button will be inserted here by script.js -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
